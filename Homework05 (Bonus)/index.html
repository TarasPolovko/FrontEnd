<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Table</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<table class="mondrian">
		<tr>
			<td colspan="2">1.1</td>
			<td colspan="3">1.2</td>
			<td class="yellow_cell" colspan="2">1.3</td>
		</tr>
		<tr>
			<td class="high_cell" rowspan="2">2.1</td>
			<td class="red_cell" colspan="4" rowspan="4">2.2</td>
			<td class="yellow_cell" colspan="2" rowspan="2">2.3</td>
		</tr>
		<tr></tr>
		<tr>
			<td rowspan="3">4.1</td>
			<td class="high_cell" rowspan="2">4.2</td>
			<td class="high_cell" rowspan="2">4.3</td>
		</tr>
		<tr>
		</tr>
		<tr>
			<td class="black_cell">6.1</td>
			<td class="black_cell">6.2</td>
			<td class="wide_cell" colspan="2">6.3</td>
			<td colspan="2">6.4</td>
		</tr>
		<tr>
			<td class="yellow_cell" rowspan="3">7.1</td>
			<td class="black_cell">7.2</td>
			<td class="black_cell">7.3</td>
			<td class="wide_cell" colspan="2">7.4</td>
			<td class="blue_cell" colspan="2" rowspan="2">7.5</td>
		</tr>
		<tr>
			<td colspan="2" rowspan="2">8.1</td>
			<td class="wide_cell lower_cell black_cell" colspan="2">8.2</td>
		</tr>
		<tr>
			<td class="wide_cell lower_cell" colspan="4">9.1</td>
		</tr>
	</table>
</body>
