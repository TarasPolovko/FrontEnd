<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Practise</title>
	<style>	
		* {
			padding: 0px;
			margin: 0px;
		}

		.one {
			background-color: blue;
			height: 100px;
			left: 50px;
			position: absolute;
			top: 50px;
			width: 100px;
			z-index: 1;
		}

		.two {
			background-color: yellow;
			height: 100px;
			position: relative;
			width: 100px;
			z-index: 2;
		}
		
		.three {
			background-color: red;
			height: 100px;
			position: relative;
			width: 100px;
			z-index: 3;
		}
	</style>
</head>
<body>
	<div class="one"></div>
	<div class="two"></div>
	<div class="three"></div>
</body>
