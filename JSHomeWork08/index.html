<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tabs</title>
	<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
	<script src="js/script.js"></script>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="center-block basic-form">
		<form class="form-horizontal">
			<div class="form-group">
				<label class="control-label col-sm-2" for="firstName">Firstname</label>
				<div class="col-sm-6">
					<input id="firstName" type="text" class="form-control">
				</div>
				<div class="col-sm-4 tip">
					<p>Please, provide your firstname!</p> 
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="lastName">Lastname</label>
				<div class="col-sm-6">
					<input id="lastName" type="text" class="form-control">
				</div>
				<div class="col-sm-4 tip">
					<p>Please, provide your lastname!</p>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="address">Address</label>
				<div class="col-sm-6">
					<input id="address" type="text" class="form-control">
				</div>
				<div class="col-sm-4 tip">
					<p>Please, provide your home or work address!</p>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<input id="showHelp" type="button" class="btn btn-info" value="Show Help">
				</div>
			</div>
		</form>
	</div>
</body>
</html>
