<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Google Search</title>
	<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
	<script src="js/tmpl.js"></script>
	<script src="js/script.js"></script>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<header class="clearfix">
			<ul class="menu">
				<li class="menu__item"><a class="menu__link" href="">Gmail</a></li>
				<li class="menu__item"><a class="menu__link" href="">Зображення</a></li>
				<li class="menu__item"><div class="google-apps-menu"></div></li>
				<li class="menu__item"><div class="google-notifications"></div></li>
				<li class="menu__item">
					<div class="google-profile">
						<a href="">
							<span class="user-picture"></span>
						</a>
					</div>
				</li>
			</ul>
		</header>
		<div class="logo">
			<img class="logo__pic" src="img/googlelogo.png">
			<div class="logo__text">Україна</div>
		</div>
		<div class="search-form-wrapper">
			<form class="search-form">
				<div class="search-field-wrapper">
					<input class="search-field" type="text" name="google-search" placeholder="Введіть пошуковий запит або URL-адресу">
				</div>
			</form>
		</div>
	</div>
</body>
</html>
