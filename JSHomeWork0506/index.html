<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS Stopwatch</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="jumbotron center-block text-left timer">
		<div class="timer_clock">
			<span id="timerHours">00</span>
			<span>:</span>		
			<span id="timerMinutes">00</span>
			<span>:</span>		
			<span id="timerSeconds">00</span>
			<span>:</span>		
			<span id="timerMiliseconds">000</span>
		</div>
		<div class="timer_buttons text-center">
			<input type="submit" id="timerStarter" class="btn btn-success timer_button" value="Start">
			<input type="submit" id="timerSplit" class="btn btn-info timer_button" value="Split">
			<input type="submit" id="timerClear" class="btn btn-danger timer_button" value="Clear">
		</div>
		<div id="splitTimeResult" class="text-right time_split">
		</div>	
	</div>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
